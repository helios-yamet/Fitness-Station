{% extends "base.html" %}
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="form-group">
    <h1>Add a Blog Post:</h1>
    <form method="POST" action="{% url 'add_blog_post' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <p>
                <button type="submit">Add Item</button>
            </p>
        </div>
    </form>
</div>
{% endblock %}
