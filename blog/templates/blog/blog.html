{% extends "base.html" %}
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}
{% block content %}
<body>
    <h1 class="container">Your Fitness Station blog</h1>
    {% for item in items %}
    <div>
        <div class="card text-center">
            <div class="card-header text-white bg-secondary mb-3">
                Featured
            </div>
            <div class="card-body">
                <h5 class="card-title"> {{ item.title }} </h5>
                <p class="card-text"> {{ item.content }} </p>
            </div>
            <div class="card-footer">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-success">
                    <a href="{% url 'add_blog_post' %}">
                    <input type="radio" name="options" id="option1">
                    Create
                    <i class="fas fa-plus-circle"></i>
                    </a>
                    </label>
                    <label class="btn btn-warning">
                    <a href="/edit_blog_post/{{ item.id }}">
                    <input type="radio" name="options" id="option2"> Edit
                    <i class="fas fa-user-edit"></i>
                    </a>
                    </label>
                    <label class="btn btn-danger">
                    <a href="/delete/{{ item.id }}">
                    <input type="radio" name="options" id="option3"> Delete
                    <i class="fas fa-trash-alt"></i>
                    </a>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <br>
    {% endfor %}
</body>
<!--Back to top button, this transports user back to top of the page, increasing ease of use-->
<div class="btt-button btn-info shadow-lg rounded-0 border border-success">
    <a class="btt-link d-flex h-100">
    <i class="fas fa-arrow-up text-white mx-auto my-auto"></i>
    </a>	
</div>
{% endblock %}
{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
    $('.btt-link').click(function(e) {
    	window.scrollTo(0,0)
    })
</script>
{% endblock %}
