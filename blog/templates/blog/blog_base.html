<!DOCTYPE html>
<html>
    <head>
        <title>Fitness Station Blog</title>
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
    <style>

.card {
	box-shadow: 0 16px 48px rgb(0, 0, 0);
}

.btn-danger {
	color: rgb(255, 255, 255);
	background-color: rgb(240, 0, 0);
	border-color: rgb(220, 40, 30);
}

.masthead {
	background: rgb(51,152,225);
	height: auto;
	padding-bottom: 15px;
	box-shadow: 0 16px 48px rgb(0, 0, 0);
	padding-top: 10px;
}
    </style>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Fitness Station</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-dark">
                            <a class="nav-link text-warning font-weight-bold" href="#">About</a>
                        </li>
                        <li class="nav-item text-dark">
                            <a class="nav-link text-warning font-weight-bold" href="#">Policy</a>
                        </li>
                        <li class="nav-item text-dark">
                            <a class="nav-link text-warning font-weight-bold" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        <!-- Footer -->
        <footer class="py-3 bg-grey">
            <p class="m-0 text-dark text-center ">Copyright &copy; Django Central</p>
        </footer>
    </body>
</html>
